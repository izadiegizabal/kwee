<mat-card class="small-card">
  <mat-card-content>
  	<span class="index">{{index}}</span>
  	<div class="info">
	    <mat-card-title><a href="">{{name}}</a></mat-card-title>
	    <p>
	      {{description}}
	    </p>
	</div>
  </mat-card-content>

  <mat-card-actions>
    <app-icon-with-text [icon]="'person-add'" [text]="'4 open position'"></app-icon-with-text>
  </mat-card-actions>

</mat-card>
