<div *ngIf="(offerManageState | async).offers" fxLayoutGap="8px" style="padding: 8px">
  <app-offer-preview-card *ngFor="let offer of  (offerManageState | async).offers.data;" [offer]="offer">
  </app-offer-preview-card>

  <mat-paginator (page)="pageEvent = $event; changePage();"
                 [length]="totalOffers((offerManageState | async).offers.count)"
                 [pageSizeOptions]="pageSizeOptions"
                 [pageSize]="pageSize">
  </mat-paginator>
</div>
