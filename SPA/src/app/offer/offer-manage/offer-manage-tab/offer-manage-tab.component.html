<div *ngIf="(offerManageState | async).offers"
     fxLayoutGap="16px"
     style="padding: 8px"
     fxFlex="100%"
     fxLayout="column">

  <div
    *ngIf="(offerManageState | async).offers.data && (offerManageState | async).offers.data.length > 0"
    style="min-height: 368px; padding-top: 8px"
    fxLayoutGap="16px"
    fxLayout="column">
    <app-offer-preview-card
      *ngFor="let offer of (offerManageState | async).offers.data;"
      [offer]="offer"
      fxLayout="row">
    </app-offer-preview-card>
  </div>
  <div
    *ngIf="!(offerManageState | async).offers.data || (offerManageState | async).offers.data.length === 0"
    style="padding-top: 144px"
    fxLayoutAlign="center center"
    fxLayout="column">
    <img width="128px" alt="Iwi Mascot" src="../../../../assets/branding/iwi.svg"/>
    <p>Sorry, there aren't any offers for this category.</p>
  </div>

  <div>
    <mat-paginator
      *ngIf="(offerManageState | async).offers.data && (offerManageState | async).offers.data.length > 0"
      (page)="pageEvent = $event; changePage();"
      [length]="totalOffers((offerManageState | async).offers.count)"
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="pageSize">
    </mat-paginator>
  </div>
</div>
