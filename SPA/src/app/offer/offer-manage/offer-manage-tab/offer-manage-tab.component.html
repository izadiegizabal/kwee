<div fxLayoutGap="8px" style="padding: 8px 16px">
  <app-offer-preview-card *ngFor="let offer of offers.data;" [offer]="offer">
  </app-offer-preview-card>
  <mat-paginator [length]="offers.total"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event; changePage();">
  </mat-paginator>
</div>
