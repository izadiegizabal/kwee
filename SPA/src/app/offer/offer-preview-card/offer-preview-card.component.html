<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{position}}</mat-card-title>
    <mat-card-subtitle>
      <app-offerer-name-overview [name]="'Abogados Manolo Rodriguez Gutierrez'" [index]="82"></app-offerer-name-overview>
    </mat-card-subtitle>
    <span class="spacer"></span>
    <div class="quickInfo hideOnMobile">
      <app-icon-with-text [icon]="'place'" [text]="'San Vicente del Raspeig'"></app-icon-with-text>
      <app-icon-with-text [icon]="'access-time'" [text]="'5 days ago'"></app-icon-with-text>
    </div>
    <mat-card-subtitle class="quickInfo hideOnTablet">
      <app-icon-with-text [icon]="'place'" [text]="'San Vicente del Raspeig'"></app-icon-with-text>
      <app-icon-with-text [icon]="'access-time'" [text]="'5 days ago'"></app-icon-with-text>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img
      src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"
      alt="Business Logo">
    <p>
      {{description}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <span class="spacer"></span>
    <app-icon-with-text [icon]="'date-range'" [text]="'Indefinite'"></app-icon-with-text>
    <app-icon-with-text [icon]="'work'" [text]="'Part-Time'"></app-icon-with-text>
    <app-icon-with-text [icon]="'local-atm'" [text]="'1.500â‚¬/month'"></app-icon-with-text>
    <span class="spacer hideOnTablet"></span>
    <div class="hideOnMobile">
      <button color="accent" mat-button>{{'More Info' | uppercase }}</button>
      <button mat-icon-button>
        <mat-icon aria-label="Share offer in social networks" color="accent" svgIcon="share"></mat-icon>
      </button>
    </div>
  </mat-card-actions>
  <mat-card-actions class="hideOnTablet">
    <span class="spacer"></span>
    <button color="accent" mat-button>{{'More Info' | uppercase }}</button>
    <button mat-icon-button>
      <mat-icon aria-label="Share offer in social networks" color="accent" svgIcon="share"></mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
