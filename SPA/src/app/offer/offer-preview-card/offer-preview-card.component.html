<mat-card fxFlex="100%" fxFlex.gt-xs="600px">
  <mat-card-header
    fxLayout="row"
    fxLayout.lt-sm="column"
    fxLayoutAlign="space-between">
    <mat-card-title
      [routerLink]="offerUrl"
      style="cursor: pointer">
      {{offer.title}}
    </mat-card-title>
    <mat-card-subtitle>
      <app-offerer-name-overview
        [index]="offer.offererIndex"
        [name]="offer.offererName"
        [routerLink]="urlOfferer()"
        style="cursor: pointer">
      </app-offerer-name-overview>
    </mat-card-subtitle>
    <div
      class="quickInfo"
      fxFlexAlign="start start"
      fxLayout="row"
      fxLayoutGap="16px">
      <app-icon-with-text [text]="getOfferLocation()" icon="place"></app-icon-with-text>
      <app-icon-with-text [text]="getPublishedDate()" icon="access-time"></app-icon-with-text>
    </div>
  </mat-card-header>

  <mat-card-content>
    <img
      alt="Business Logo"
      [src]="getImg()">
    <p>
      {{ (offer.description | slice:0:280) + "..." }}
    </p>
  </mat-card-content>

  <mat-card-actions
    fxLayout="row" fxLayout.lt-sm="column"
    fxLayoutAlign="end center"
    fxLayoutGap="24px" fxLayoutGap.lt-sm="16px">
    <div
      fxLayout="row"
      fxLayout.lt-sm="column"
      fxLayoutAlign="center center"
      fxLayoutGap="16px">
      <div fxLayout="row" fxLayoutGap="16px">
        <app-icon-with-text [text]="getOfferDuration()" icon="date-range"></app-icon-with-text>
        <app-icon-with-text [text]="getOfferContractType()" icon="work"></app-icon-with-text>
        <app-icon-with-text [text]="getOfferSalary()" icon="local-atm"></app-icon-with-text>
      </div>
      <div>
        <button [routerLink]="offerUrl" color="accent" mat-button>{{'More Info' | uppercase }}</button>
        <button (click)="openShareDialog()" mat-icon-button>
          <mat-icon aria-label="Share offer in social networks" color="accent" svgIcon="share"></mat-icon>
        </button>
      </div>
    </div>
  </mat-card-actions>

  <mat-card-actions
    *ngIf="this.offer.status === 1"
    fxLayout="row" fxLayout.lt-sm="column"
    fxLayoutAlign="end center"
    fxLayoutGap="24px" fxLayoutGap.lt-sm="16px">
    <div fxLayout="row"
         fxLayoutAlign="end center">
      <p *ngIf="candidate">Click to rate the candidate</p>
      <p *ngIf="!candidate">Click to rate the offerer</p>
      <button (click)="rateCandidate()" mat-raised-button color="primary">{{'Rate' | uppercase }}</button>
    </div>
  </mat-card-actions>

  <mat-card-actions
    *ngIf="this.offer.status === 1 && candidate"
    fxLayout="row" fxLayout.lt-sm="column"
    fxLayoutAlign="end center"
    fxLayoutGap="24px" fxLayoutGap.lt-sm="16px">
    <div fxLayout="row"
         fxLayoutAlign="end center">
      <p *ngIf="candidate">You have been selected! What do you want to do?</p>
      <button (click)="rateCandidate()" mat-raised-button color="warn">{{'Reject' | uppercase }}</button>
      <button (click)="rateCandidate()" mat-raised-button color="accent">{{'Accept' | uppercase }}</button>
    </div>
  </mat-card-actions>


</mat-card>
