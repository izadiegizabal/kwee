<div fxLayout="row" fxLayoutAlign="center start" style="padding-bottom: 32px;">
  <div
    fxFlex="95%"
    fxFlex.gt-lg="50%"
    fxFlex.gt-md="=60%"
    fxFlex.gt-sm="70%">
    <div *ngIf="(authState | async).user.type === 'business'">
      <app-business-settings></app-business-settings>
    </div>
    <div *ngIf="(authState | async).user.type === 'candidate'">
      <app-candidate-settings></app-candidate-settings>
    </div>
  </div>
</div>
