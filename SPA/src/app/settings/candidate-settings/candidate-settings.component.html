<div>
  <mat-sidenav-container fxFlex="100%">
    <mat-sidenav #drawer [mode]="!isMobile() ? 'side' : 'over'" [opened]="!isMobile()">
      <h2 class="mat-h2">Settings</h2>
      <mat-action-list>
        <button (click)="closeDrawerIfMobile()"
                mat-list-item routerLink="/settings/candidate/account">
          <mat-icon color="primary" matListIcon svgIcon="people"></mat-icon>
          Modify Account
        </button>
        <button (click)="closeDrawerIfMobile()"
                mat-list-item routerLink="/settings/candidate/profile">
          <mat-icon color="primary" matListIcon svgIcon="domain"></mat-icon>
          Modify Profile
        </button>
        <!--        <button (click)="closeDrawerIfMobile()"-->
        <!--                mat-list-item routerLink="/settings/others">-->
        <!--          <mat-icon color="primary" matListIcon svgIcon="work"></mat-icon>-->
        <!--          Others-->
        <!--        </button>-->
      </mat-action-list>
    </mat-sidenav>

    <mat-sidenav-content class="mat-typography"
                         fxFlex="100%"
                         fxFlex.gt-md="60%"
                         fxLayout="column">
      <button *ngIf="isMobile()" mat-icon-button>
        <mat-icon (click)="drawer.toggle()" aria-label="Open menu button">menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
