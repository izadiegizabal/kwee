<mat-sidenav-container
  fxLayout="column">

  <mat-sidenav #drawer
               [autoFocus]="false"
               [mode]="!isMobile() ? 'side' : 'over'"
               [opened]="!isMobile()"
               class="mat-typography">

    <app-filters-offer></app-filters-offer>
  </mat-sidenav>


  <mat-sidenav-content
    fxFlex="96%" fxFlex.gt-sm="75%"
    fxLayout="column"
    fxLayoutAlign="start stretch"
    fxLayoutGap="16px" fxLayoutGap.gt-sm="32px">
    <div
      fxLayout="row"
      fxLayoutAlign="center"
      fxLayoutGap="8px">
      <app-searchbar
        fxFlex="40%" fxFlex.lt-lg="60%" (search)="onSearch($event)" [alreadySearched]="alreadySearched">
      </app-searchbar>
      <app-orderby-button [orderBy]="order" style="padding-top: 4px" (changeSelectedValue) = "getOrderby($event)"></app-orderby-button>
      <div style="padding-top: 4px">
        <button color="primary"
                fxHide.gt-sm
                mat-raised-button>
          <mat-icon (click)="drawer.toggle()" aria-label="Open filters" svgIcon="filter-list"></mat-icon>
        </button>
      </div>
    </div>
      <div *ngIf="!(offersState | async).offers.data && (offersState | async).offers.message === 'No results'" fxLayoutGap="8px" fxLayoutAlign="center center" fxLayout="column">
        <h4 class="mat-h3">No results found.</h4>
        <p class="mat-typography">Your search returned no results. Try shortening or rephrasing your search.</p>
      </div>

      <div *ngIf="(offersState | async).offers.data && (offersState | async).offers.message === 'No results but maybe this is interesting for you'" fxLayoutGap="8px" fxLayoutAlign="center center" fxLayout="column">
        <h4 class="mat-h3">No results found.</h4>
        <p class="mat-typography">But maybe this is interesting for you</p>
      </div>

    <div *ngIf="(offersState | async).offers" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px">
      <app-offer-preview-card *ngFor="let offer of (offersState | async).offers.data;" [offer]="offer">
      </app-offer-preview-card>
    </div>

    <div fxLayout="row" fxLayoutAlign="end end" *ngIf="(offersState | async).offers && (offersState | async).offers.data">
      <mat-paginator #paginator
                     (page)="pageEvent = $event; changePage();"
                     [length]="(offersState | async).offers.total"
                     [pageSizeOptions]="pageSizeOptions"
                     [pageSize]="pageSize">
      </mat-paginator>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
