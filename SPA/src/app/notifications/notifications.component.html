<div class="mat-h1" style="padding-top: 16px">Notifications</div>
<mat-list *ngIf="notifications">
  <div *ngFor="let notification of notifications">
    <app-notification [notification]="notification"></app-notification>
    <hr>
  </div>
</mat-list>

<p>
  Total number of notifications: {{count}}
</p>
