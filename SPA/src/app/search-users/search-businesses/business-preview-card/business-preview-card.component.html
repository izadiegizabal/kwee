<mat-card fxFlex="100%" fxFlex.gt-xs="600px">
  <mat-card-header
    fxLayout="row"
    fxLayout.lt-sm="column"
    fxLayoutAlign="space-between">
    <mat-card-title
      [routerLink]="userUrl"
      style="cursor: pointer">
      {{user.name}}
    </mat-card-title>
    <mat-card-subtitle>
      <app-offerer-name-overview
        [businessIndexBreakdown]="user.avg"
        [index]="user.index"
        [name]="getWorkfield()"
        [routerLink]="urlfyPosition()"
        style="cursor: pointer">
      </app-offerer-name-overview>
    </mat-card-subtitle>
    <div
      class="quickInfo"
      fxFlexAlign="start start"
      fxLayout="row"
      fxLayoutGap="16px">
      <app-icon-with-text [text]="user.address" icon="place"></app-icon-with-text>
      <app-icon-with-text [text]="getSize()" icon="domain"></app-icon-with-text>
    </div>
  </mat-card-header>

  <mat-card-content>
    <img
      [src]="getImg()"
      alt="Business Logo"
      height="100px"
      width="100px">
    <p>
      {{ (user.bio | slice:0:280) + "..." }}
    </p>
  </mat-card-content>

  <mat-card-actions
    fxLayout="row" fxLayout.lt-sm="column"
    fxLayoutAlign="end center"
    fxLayoutGap="24px" fxLayoutGap.lt-sm="16px">
    <div
      fxLayout="row"
      fxLayout.lt-sm="column"
      fxLayoutAlign="center center"
      fxLayoutGap="16px">
      <div>
        <button [routerLink]="userUrl" color="accent" mat-button>{{'More Info' | uppercase }}</button>
        <button (click)="openShareDialog()" mat-icon-button>
          <mat-icon aria-label="Share user in social networks" color="accent" svgIcon="share"></mat-icon>
        </button>

      </div>
    </div>
  </mat-card-actions>

</mat-card>
