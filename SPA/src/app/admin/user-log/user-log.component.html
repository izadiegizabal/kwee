
<table *ngIf="dataSource" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8"> 

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- order Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.order}} </td>
    </ng-container>
    
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    
    <!-- Hour Column -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hour </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
    </ng-container>
  
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>
    
    <!-- action to route Column -->
    <ng-container matColumnDef="actionToRoute">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Route </th>
      <td mat-cell *matCellDef="let element"> {{element.actionToRoute}} </td>
    </ng-container>
  
    <!-- ip Column -->
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ip </th>
      <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>
  
    <!-- platform Column -->
    <ng-container matColumnDef="os">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Os </th>
      <td mat-cell *matCellDef="let element"> {{element.os}} </td>
    </ng-container>
   
    <!-- platform Column -->
    <ng-container matColumnDef="browser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Browser </th>
      <td mat-cell *matCellDef="let element"> {{element.browser}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
