<div
  fxFlex="100%"
  fxFlex.gt-md="80%"
  fxFlex.gt-sm="90%"
  fxFlexOffset="0"
  fxFlexOffset.gt-md="10%"
  fxFlexOffset.gt-sm="5%"
  fxLayout="column">

  <mat-sidenav-container>
    <mat-sidenav #drawer [mode]="!isMobile() ? 'side' : 'over'" [opened]="!isMobile()">
      <mat-action-list>
        <button (click)="closeDrawerIfMobile()"
                mat-list-item routerLink="/admin/manage-candidates">
          <mat-icon color="primary" matListIcon svgIcon="people"></mat-icon>
          Manage Candidates
        </button>
        <button (click)="closeDrawerIfMobile()"
                mat-list-item routerLink="/admin/manage-businesses">
          <mat-icon color="primary" matListIcon svgIcon="domain"></mat-icon>
          Manage Businesses
        </button>
        <button (click)="closeDrawerIfMobile()"
                mat-list-item routerLink="/admin/manage-offers">
          <mat-icon color="primary" matListIcon svgIcon="work"></mat-icon>
          Manage Offers
        </button>
        <button (click)="closeDrawerIfMobile()"
                mat-list-item routerLink="/admin/verify">
          <mat-icon color="primary" matBadge="40" matBadgeColor="primary"
                    matBadgeSize="small" matListIcon svgIcon="check-circle"></mat-icon>
          Verify Profiles
        </button>
        <button (click)="closeDrawerIfMobile()"
                mat-list-item routerLink="/admin/reports">
          <mat-icon color="primary" matBadge="2" matBadgeColor="warn"
                    matBadgeSize="small" matListIcon svgIcon="report"></mat-icon>
          Reports
        </button>
        <button (click)="closeDrawerIfMobile()"
                mat-list-item routerLink="/admin/messages">
          <mat-icon color="primary" matListIcon svgIcon="chat"></mat-icon>
          Messages
        </button>
        <button (click)="closeDrawerIfMobile()"
                mat-list-item routerLink="/admin/statistics">
          <mat-icon color="primary" matListIcon svgIcon="timeline"></mat-icon>
          Statistics
        </button>
      </mat-action-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <button *ngIf="isMobile()" mat-icon-button>
        <mat-icon (click)="drawer.toggle()" aria-label="Open menu button">menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
