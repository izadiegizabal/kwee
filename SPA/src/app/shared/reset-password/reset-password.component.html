<mat-horizontal-stepper #stepper linear="true">
    <mat-step [stepControl]="onlyFormGroup" editable="false">
      <form >
        <div class="container"
             fxFlex="100%"
             fxFlex.gt-md="60%"
             fxFlexOffset="15%"
             fxFlexOffset.xs="0"
             fxLayout="column"
             fxLayoutAlign="center"
             fxLayoutGap="8px">
          <div fxLayout="row"><h2>Reset your password!</h2></div>
          <br>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px" fxLayoutGap.xs="0">
            <mat-form-field>
              <mat-icon color="primary" matPrefix svgIcon="lock"></mat-icon>
              <input [type]="hide ? 'text' : 'password'" formControlName="password" matInput placeholder="Password"
                     required>
              <mat-error *ngIf="!onlyFormGroup.get('password').valid ">
                Password must be 6 characters or more
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input [type]="hide ? 'text' : 'password'" formControlName="password2" matInput
                     placeholder="Confirm Password" required>
              <mat-icon (click)="hide = !hide" [svgIcon]="hide ? 'visibility' : 'visibility-off'" color="primary"
                        matSuffix></mat-icon>
              <mat-error *ngIf="!onlyFormGroup.get('password2').valid">
                Passwords do not match
              </mat-error>
            </mat-form-field>
          </div>
          <br>
          <div fxLayout="row" fxLayoutAlign="end">
            <button color="primary" mat-button matStepperPrevious type="button">Back</button>
            <button (click)="onSave(stepper);" color="accent" mat-button type="button">Reset!</button>
          </div>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
