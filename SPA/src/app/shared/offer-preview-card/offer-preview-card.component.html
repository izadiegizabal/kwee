<mat-card class="example-card">
  <mat-card-header fxLayoutAlign="space-between">
    <mat-card-title>{{offer.title}}</mat-card-title>
    <mat-card-subtitle>
      <app-offerer-name-overview [index]="82" [name]="offer.fk_offerer"></app-offerer-name-overview>
    </mat-card-subtitle>
    <div
      class="quickInfo"
      fxHide.lt-sm
      fxLayoutGap="16px">
      <app-icon-with-text [icon]="'place'" [text]="offer.location"></app-icon-with-text>
      <app-icon-with-text [icon]="'access-time'" [text]="offer.createdAt"></app-icon-with-text>
    </div>
    <mat-card-subtitle
      class="quickInfo"
      fxHide.gt-xs
      fxLayoutGap="16px">
      <app-icon-with-text [icon]="'place'" [text]="offer.location"></app-icon-with-text>
      <app-icon-with-text [icon]="'access-time'" [text]="offer.createdAt"></app-icon-with-text>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img
      alt="Business Logo"
      src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg">
    <p>
      {{ (offer.description | slice:0:280) + "..." }}
    </p>
  </mat-card-content>

  <mat-card-actions
    fxLayout="row" fxLayout.lt-sm="column"
    fxLayoutAlign="end center"
    fxLayoutGap="24px" fxLayoutGap.lt-sm="16px">
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="16px">
      <app-icon-with-text [icon]="'date-range'" [text]="'Indefinite'"></app-icon-with-text>
      <app-icon-with-text [icon]="'work'" [text]="'Part-Time'"></app-icon-with-text>
      <app-icon-with-text [icon]="'local-atm'" [text]="offer.salary + 'â‚¬/month'"></app-icon-with-text>
      <div fxHide.lt-sm>
        <button color="accent" mat-button>{{'More Info' | uppercase }}</button>
        <button mat-icon-button>
          <mat-icon aria-label="Share offer in social networks" color="accent" svgIcon="share"></mat-icon>
        </button>
      </div>
    </div>
    <div fxHide.gt-xs fxLayout="row">
      <button color="accent" mat-button>{{'More Info' | uppercase }}</button>
      <button mat-icon-button>
        <mat-icon aria-label="Share offer in social networks" color="accent" svgIcon="share"></mat-icon>
      </button>
    </div>
  </mat-card-actions>

</mat-card>
