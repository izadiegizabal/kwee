<mat-card fxFlex="100%" fxFlexOffset="16dp" fxLayout="row">
  <form (ngSubmit)="onSubmit()" fxFlex="100%">
    <mat-form-field fxFlex="100%">
      <mat-label></mat-label>
      <input
        #search="matInput"
        [placeholder]="searchHint"
        [formControl]="myControl"
        aria-label="Number"
        matInput
        type="text">
      <mat-icon (click)="onSubmit()" matSuffix svgIcon="search"></mat-icon>
    </mat-form-field>
  </form>
</mat-card>
