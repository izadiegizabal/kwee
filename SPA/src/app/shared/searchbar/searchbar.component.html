<div fxLayout="row"
     fxLayoutAlign="start center"
     fxLayoutAlign.lt-sm="center center"
     fxLayoutGap="8px">
  <mat-card fxFlex="60%" fxFlexOffset="16dp" fxLayout="row" fxLayoutGap="8px">
    <form fxFlex="80%" fxFlex.gt-sm="95%">
      <mat-form-field fxFlex="100%">
        <input
          [formControl]="myControl"
          [matAutocomplete]="auto"
          aria-label="Number"
          matInput
          type="text">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <button color="primary" mat-icon-button>
      <mat-icon matSuffix svgIcon="search"></mat-icon>
    </button>
  </mat-card>
  <app-orderby-button></app-orderby-button>
  <button color="primary"
          mat-raised-button
          fxHide.gt-xs>
    <mat-icon svgIcon="filter-list"></mat-icon>
  </button>
</div>
