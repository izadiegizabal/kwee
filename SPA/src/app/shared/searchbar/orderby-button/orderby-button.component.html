<button [matMenuTriggerFor]="orderByMenu" color="primary" mat-raised-button>
  <mat-icon class="fa-rotate-90">arrow_right_alt</mat-icon>
  <span fxHide.lt-sm>{{selectedViewValue}}</span>
</button>


<mat-menu #orderByMenu="matMenu">
  <button (click)="onChange(order)"
          *ngFor="let order of orderBy"
          mat-menu-item>
    {{order.viewValue}}
  </button>
</mat-menu>
