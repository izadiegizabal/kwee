<h1 mat-dialog-title>Please confirm:</h1>
<mat-dialog-content class="mat-typography">
  <p>{{data.header}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelDialog()">Cancel</button>
  <button mat-button (click)="confirmDialog()">Confirm</button>
</mat-dialog-actions>
