<h1 mat-dialog-title>Please confirm:</h1>
<mat-dialog-content class="mat-typography">
  <p>{{data.header}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="cancelDialog()" mat-button>Cancel</button>
  <button (click)="confirmDialog()" mat-button>Confirm</button>
</mat-dialog-actions>
