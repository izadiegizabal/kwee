<div fxLayout="row"
     fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxFlex="75%" fxFlex.lt-sm="95%">
    <mat-card-header fxLayoutAlign="space-between">
      <mat-card-title fxLayout="row" fxLayoutGap="16px">
        <span>{{offer.title}}</span>
        <mat-chip-list fxHide fxShow.gt-sm>
          <mat-chip color="primary" selected style="pointer-events: none">{{ getOfferStatus() | titlecase}}</mat-chip>
        </mat-chip-list>
      </mat-card-title>
      <mat-card-subtitle>
        <span style="cursor: pointer" [routerLink]="'/business/' + offer.companyId + '/' + offer.companyName + '/'">
          <app-offerer-name-overview [index]="offer.companyIndex"
                                     [name]="offer.companyName"></app-offerer-name-overview>
        </span>
      </mat-card-subtitle>
      <div
        class="quickInfo"
        fxLayout="row"
        fxLayout.lt-md="column"
        fxLayoutAlign="end start"
        fxHide.lt-sm
        fxLayoutGap="16px">
        <app-icon-with-text icon="access-time" [text]="getTimePassed()"></app-icon-with-text>
        <app-icon-with-text icon="alarm" [text]="offer.selectionStartDate | date"></app-icon-with-text>
      </div>
      <mat-card-subtitle
        fxLayout="row"
        class="quickInfo"
        fxHide.gt-xs
        fxLayoutGap="16px">
        <app-icon-with-text icon="access-time" [text]="getTimePassed()"></app-icon-with-text>
        <app-icon-with-text icon="alarm" [text]="offer.selectionStartDate | date"></app-icon-with-text>
        <mat-chip-list>
          <mat-chip color="primary" selected style="pointer-events: none">{{ getOfferStatus() | titlecase}}</mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div
        fxLayoutGap="16px"
        fxLayout="row" fxLayout.lt-sm="column">
        <img fxFlex="25%" fxFlex.lt-sm="100%"
             fxLayoutAlign="center center"
             alt="Business Logo"
             style="object-fit: cover; height: 150px;"
             src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg">
        <p>
          {{ offer.description }}
        </p>
      </div>

      <h2 class="mat-h2">Details</h2>
      <div
        fxLayout="row" fxLayout.lt-sm="column"
        fxLayoutAlign="start start">
        <div fxFlex="50%" fxFlex.lt-sm="100%"
             fxLayoutAlign="start start"
             fxLayout="column"
             fxLayoutGap="8px">
          <app-icon-with-text icon="date-range" [text]="getOfferDuration() | lowercase"></app-icon-with-text>
          <app-icon-with-text icon="work" [text]="getContractType()"></app-icon-with-text>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</div>
