<h1 mat-dialog-title>Crop your image </h1>
<div class="mat-typography" mat-dialog-content>
  <div fxLayout="row" fxLayout.lt-md="column">
    <image-cropper
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (loadImageFailed)="loadImageFailed()"
      [aspectRatio]="1"
      [imageChangedEvent]="imageChangedEvent"
      [imageQuality]="50"
      [maintainAspectRatio]="true"
      [outputType]="'base64'"
      format="png"

      fxFlex="50%"
      fxFlex.lt-sm="100%"

    ></image-cropper>
    <div id="float">
      <h3>Result:</h3>
      <img [src]="croppedImage"/>
    </div>
  </div>


</div>
<div align="end" mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>No Thanks</button>
  <button [mat-dialog-close]="this.croppedImage" color="accent" mat-button>Crop</button>
</div>
