<div class="container" fxFlex="100%" fxLayout="column">
  <app-header [isLanding]="true"></app-header>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <div
    fxFlex="100%"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="16px"
    id='title'>
    <app-searchbar
      (search)="onSearch($event)"
      [ngStyle.lt-sm]="{'padding-top':'32px', 'width': '85%'}"
      [ngStyle]="{'padding-top':'64px', 'width': '50%'}"
    ></app-searchbar>
    <div
      [ngClass.lt-sm]="{'worldContainerXS': true}"
      [ngClass]="{'worldContainer': true}"
      fxLayout="column"
      fxLayoutAlign="center center"
      style="overflow-x: hidden;">
      <mat-spinner *ngIf="getAllow()" color="accent" style="margin-top: 600px"></mat-spinner>
      <canvas
        [ngStyle.lt-sm]="{'width': '200%'}"
        [ngStyle]="{'width': '123%'}"
        height="1400px"
        id="kweelive"
        width="1400px"></canvas>
    </div>
  </div>
</div>
