<mat-toolbar fxLayout="row">
  <div class="logo">
    <a routerLink="/">
      <mat-icon fxHide.gt-xs svgIcon="kwee-icon"></mat-icon>
      <mat-icon fxHide.lt-sm svgIcon="kwee-logo"></mat-icon>
    </a>
  </div>
  <div fxFlex="grow"></div>
  <div class="user-section">
    <app-user-menu *ngIf="isAuthenticated()"></app-user-menu>
    <app-signupin-section *ngIf="!isAuthenticated()"></app-signupin-section>
  </div>

</mat-toolbar>
