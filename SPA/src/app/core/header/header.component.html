<mat-toolbar fxLayout="row" [ngClass]="{'business': profileType === 'business' || profileType === 'admin'}">
  <div [ngClass]="{'logo': true, 'businessLogo': profileType !== 'candidate'}">
    <a routerLink="/" *ngIf="profileType !== 'business'; else business">
      <mat-icon fxHide.gt-xs svgIcon="kwee-icon"></mat-icon>
      <mat-icon fxHide.lt-sm svgIcon="kwee-logo"></mat-icon>
    </a>
    <ng-template #business>
      <a routerLink="/" class="businessLogo">
        <img class="bLogoDesktop" fxHide.lt-sm src="../../../assets/branding/logo-kwee-dark.svg" alt="dark Kwee logo"/>
        <img class="bLogoMobile" fxHide.gt-xs src="../../../assets/branding/iconBnw.svg" alt="dark Kwee icon"/>
      </a>
    </ng-template>
  </div>
  <div fxFlex="grow"></div>
  <div class="user-section">
    <app-user-menu *ngIf="(authState | async).authenticated"></app-user-menu>
    <app-signupin-section *ngIf="!(authState | async).authenticated"></app-signupin-section>
  </div>

</mat-toolbar>
