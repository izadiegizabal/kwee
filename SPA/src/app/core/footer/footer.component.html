             fxLayoutAlign="space-evenly center"

  <div class="logo2" fxFlex="calc(30% -50px)">

      <img alt="" src="../../../assets/branding/logo-kwee-dark.png">
    </a><br>
    <span>&copy; <time datetime="2018">2018</time> Watermelon Corp.</span>

  <div fxFlex="calc(20% -50px)" class="center-mobile">

      <li><a routerLink="/">About</a></li>
      <li><a routerLink="/">Privacy</a></li>
      <li><a routerLink="/">Kwee Live</a></li>

  <div fxFlex="calc(20% -50px)" class="center-mobile">

      <li><a routerLink="/">Blog</a></li>
      <li><a routerLink="/">Team</a></li>
      <li><a routerLink="/">Contact </a></li>
    </ul>
