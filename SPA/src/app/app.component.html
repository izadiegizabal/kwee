<div [ngClass]="{'isLanding': isLanding, 'container': true}"
     fxLayout="column">
  <header *ngIf="!isLanding">
    <app-header></app-header>
  </header>

  <app-chat-dialog></app-chat-dialog>

  <div class="content" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>
  </div>

  <footer *ngIf="!footerHidden">
    <app-footer></app-footer>
  </footer>

</div>
