<div [ngClass]="{'isLanding': isLanding, 'container': true}"
     fxLayout="column"
     fxLayoutGap="8px">
  <header>
    <app-header [isLanding]="isLanding"></app-header>
  </header>

  <app-chat-dialog></app-chat-dialog>

  <div
    class="content">
    <router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>
  </div>

  <footer>
    <app-footer></app-footer>
  </footer>

</div>
