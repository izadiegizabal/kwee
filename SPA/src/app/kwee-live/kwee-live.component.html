
<div fxLayout="column" fxFlex="100%" class="container">
<div fxLayout="row" fxFlex="100%" fxLayoutAlign="center center"><h2 class="mat-h1">Kwee Live</h2></div>
<div
  fxLayout="row"
  fxFlex="100%"
  fxLayoutAlign="space-evenly start"
  fxLayoutGap="16px">
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    style="margin: 64px 0">
    <!--<mat-spinner></mat-spinner>-->
    <canvas
    id="kweelive"
    width="700px"
    height="700px"></canvas>
  </div>
  <div
    fxLayout="column"
    fxLayoutAlign="start start"
    fxLayoutGap="16px">
    <button mat-raised-button (click)="drawHollow()" color="primary" [disabled]="getAllow()">Draw Hollow</button>
    <button mat-raised-button (click)="drawThicc()" color="primary" [disabled]="getAllow()">Draw Sphere</button>
    <button mat-raised-button (click)="reset()" color="warn" [disabled]="getAllow()">Reset</button>
  </div>
</div>
</div>
