<div [ngStyle.lt-sm]="{'margin': '0'}"
     [ngStyle]="{'margin': '0 16px'}"
     class="container"
     fxFlex="100%"
     fxLayout="column">
  <div fxLayout="row"
       fxLayoutAlign="center center">
    <h2 class="mat-h1">Kwee Live</h2>
  </div>
  <div
    fxFlex="100%"
    fxLayout="row"
    fxLayout.lt-sm="column"
    fxLayoutAlign="center start"
    fxLayoutAlign.lt-sm="center center"
    fxLayoutGap.lt-sm="16px">
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      style="margin: 30px 0">
      <canvas
        [ngStyle]="{'width': '100%'}"
        height="700px"
        id="kweelive"
        width="700px"></canvas>
      <mat-spinner *ngIf="getAllow()"></mat-spinner>
    </div>
    <div
      fxLayout="column"
      fxLayout.lt-sm="row"
      fxLayoutAlign="start start"
      fxLayoutGap="16px">
      <button (click)="drawHollow()" [disabled]="getAllow()" color="primary" mat-raised-button>Draw Solid</button>
      <button (click)="draw()" [disabled]="getAllow()" color="primary" mat-raised-button>Draw Texture</button>
      <button (click)="reset()" [disabled]="getAllow()" color="warn" mat-raised-button>Reset</button>
    </div>
  </div>
</div>
