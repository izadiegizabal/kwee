<h1 mat-dialog-title>Select payment method:</h1>
<mat-dialog-content class="mat-typography" fxLayout="column" fxLayoutAlign="center">
  <h3 class="mat-h3">{{data.header}}</h3>
  <p>{{data.product}}</p>
  <p fxLayoutAlign="end"><strong>{{data.price}}</strong></p>
  <br>
  <p *ngIf="pay===2">
    <mat-chip-list>
      <mat-chip color="warn" selected>Error</mat-chip>
      Sorry! There was an error, please try again!
    </mat-chip-list>
  </p>

  <div class="item item-1" fxFlex="100%" fxFlex.xl="50%" *ngIf="pay!==1" fxLayoutAlign="center">
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
  </div>

  <p *ngIf="pay===1">
    <mat-chip-list>
      <mat-chip color="accent" selected>Success!</mat-chip>
    </mat-chip-list>
      Now you have a premium account!
  </p>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
