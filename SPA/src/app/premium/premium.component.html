<div fxLayout="row" fxLayoutAlign="center start">
  <div
    fxFlex="95%"
    fxFlex.gt-lg="50%"
    fxFlex.gt-md="=60%"
    fxFlex.gt-sm="70%">
    <div *ngIf="(authState | async).user.type === 'business'">
      <app-premium-business></app-premium-business>
    </div>
    <div *ngIf="(authState | async).user.type === 'candidate'">
      <app-premium-candidate></app-premium-candidate>
    </div>
  </div>
</div>
