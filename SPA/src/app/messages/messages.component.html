<div class="grid-container grid-container--fit row">
    <div *ngIf="areConversations;else no_messages_list" class="container grid-element div1">
        <div *ngFor="let user of userList" class="list">
            <button (click)="selectUser(user.id)">
                <!-- <img src="{{user.img}}" alt="Avatar"> -->
                <p>{{user.name}}</p>
            </button>
        </div>
    </div>
    <ng-template #no_messages_list>
        <div class="list">
            <p>No users</p>
        </div>
    </ng-template>
    <div *ngIf="userSelected;else no_user_selected" class="container grid-element div2">
        <div *ngFor="let message of conversation" class="container darker">
            <!-- <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="righImg"> -->
            <span *ngIf="message.senderId == authUser.id;else receiver">
                <p class="right">{{ message.message }}
                    <span class="time-left">{{ message.date }}</span>
                </p>
            </span>
            <ng-template #receiver>
                    <p>{{ message.message }}
                        <span class="time-right">{{ message.date }}</span>
                    </p>
            </ng-template>
            
        </div>
    </div>
    <ng-template #no_user_selected>
        <div class="container">
            <p>Please, select first some user</p>
        </div>
    </ng-template>
</div>
<div class="container right">
    <input type="text" placeholder="Send message...">Enviar
</div>
